<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | UI Design Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="user-controls">
                <span class="user-avatar">JD</span>
            </div>
        </header>
        
        <main class="app-content">
            <div class="sidebar">
                <nav class="main-nav">
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                        <li><a href="#"><i class="fas fa-chart-pie"></i> Analytics</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </nav>
                
                <div class="project-list">
                    <h3>Projects</h3>
                    <ul>
                        <li><a href="#"><i class="fas fa-briefcase"></i> Work</a></li>
                        <li><a href="#"><i class="fas fa-home"></i> Personal</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Health</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="task-area">
                <div class="task-controls">
                    <button class="btn btn-primary" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search tasks...">
                    </div>
                </div>
                
                <div class="task-filters">
                    <span class="filter active">All</span>
                    <span class="filter">Active</span>
                    <span class="filter">Completed</span>
                    <span class="filter">Today</span>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Task Modal (hidden by default) -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-project">Project</label>
                    <select id="task-project">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
      </html>
